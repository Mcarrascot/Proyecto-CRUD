<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentflix gestión de inventario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <!--Header-->
    <section id="header">
        <div class="logo"></div>
    </section>
    <!--Fin Header-->

    <section id="inventario">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Inventario</h2>
                </div>
                <div class="col-md-6 d-flex justify-content-end button-row">
                    <button type="button" id="add-movie-btn" data-toggle="modal" data-target="#addMovieModal">
                        Añadir película
                    </button>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th class="d-none d-md-table-cell">Clasificación</th>
                        <th class="d-none d-md-table-cell">Cantidad</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="movieTableBody"></tbody>
            </table>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="addMovieModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMovieModalLabel">Agregar película</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="movieForm">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required
                                oninvalid="this.setCustomValidity('Este campo es necesario')"
                                oninput="setCustomValidity('')">
                        </div>
                        <div class="form-group">
                            <label for="clasificacion">Clasificación:</label>
                            <select class="form-control" id="clasificacion" required
                                oninvalid="this.setCustomValidity('Este campo es necesario')"
                                oninput="setCustomValidity('')">
                                <option value="G">G</option>
                                <option value="PG">PG</option>
                                <option value="PG-13">PG-13</option>
                                <option value="R">R</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cantidad">Cantidad:</label>
                            <input type="number" min="0" class="form-control" id="cantidad" required
                                oninvalid="this.setCustomValidity('Este campo es necesario')"
                                oninput="setCustomValidity('')">
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio:</label>
                            <div>
                                <span style="position: absolute; margin-left: 4px; margin-top: 7px;">$</span>
                                <input type="number" min="0" step="any" class="form-control" id="precio" required
                                    oninvalid="this.setCustomValidity('Este campo es necesario')"
                                    oninput="setCustomValidity('')">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="createMovieButton" form="movieForm">Crear</button>
                    <button type="button" class="btn btn-primary" id="updateMovieButton"
                        form="movieForm">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Modal -->

    <!-- Footer -->
    <footer id="footer" class="footer">
        <div class="container">
            <div class="row gy-3">
                <div class="col-lg-3 col-md-6 d-flex">
                    <i class="bi bi-geo-alt icon"></i>
                    <div>
                        <h4>Dirección</h4>
                        <p>
                            Centro de Concepción <br>
                            Bío Bío - Chile<br>
                        </p>
                    </div>

                </div>

                <div class="col-lg-3 col-md-6 footer-links d-flex">
                    <i class="bi bi-telephone icon"></i>
                    <div>
                        <h4>Contáctanos</h4>
                        <p>
                            <strong>Celular:</strong> +569 5589 55488<br>
                            <strong>Email:</strong> contact@rentflix.cl<br>
                        </p>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 footer-links d-flex">
                    <i class="bi bi-clock icon"></i>
                    <div>
                        <h4>Horario de atención</h4>
                        <p>
                            <strong>Lun-Sab: 11AM</strong> - 19PM<br>
                            Domingo: Cerrado
                        </p>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 footer-links">
                    <h4>Síguenos</h4>
                    <div class="social-links d-flex">
                        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Fin Footer -->








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
